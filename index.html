<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünlerim</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="stylee.css">
</head>

<body>
    <div class="container mt-3">
        <h1 class="urn text-center">Ürünlerim</h1>
        <hr>
        <div class="row">
            <div class="col-md-5">
                <form id="new-products">
                    <div class="form-group">
                        <label for="ıd">Ürün ID</label>
                        <input type="text" class="form-control" id="ıd">
                    </div>
                    <div class="form-group">
                        <label for="Name">Ürün Adı</label>
                        <input type="text" class="form-control" id="Name">
                    </div>

                    <label for="Cat">Ürün Kategorisi</label>
                    <div class="col-md-20">
                        <select class="form-control mb-3" id="Cat">
                            <option>Ev</option>
                            <option>Elektronik</option>
                            <option>Beyaz Eşya</option>
                            <option>Moda</option>
                            <option>Spor</option>
                        </select>

                    </div>

                    <label for="Stock">Ürün Stok Adedi</label>

                    <input type="text" class="form-control" id="Stock">

                    <div class="form-group mt-3">
                        <label for="Cost">Ürün Maliyeti</label>
                        <input type="text" class="form-control" id="Cost" placeholder="₺">
                    </div>
                    <div class="form-group">
                        <label for="Price">Ürün Fiyatı</label>
                        <input type="text" class="form-control" id="Price" placeholder="₺">
                    </div>

                    <hr>
                    <button type="submit" class="btn btn-info">Ürünü Kaydet</button>

                </form>
                <hr>
            </div>

        </div>
        <table class="table table-bordered table-striped ">
            <thead>
                <tr>
                    <th>Ürün ID</th>
                    <th>Ürün Adı</th>
                    <th>Ürün Kategorisi</th>
                    <th>Ürün Stok Adedi</th>
                    <th>Ürün Maliyeti</th>
                    <th>Ürün Fiyatı</th>

                </tr>
            </thead>


            <tbody id="Product-list">

            </tbody>

        </table>

    </div>
    </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


<script src="RegisterProducts.js"></script>



</html>
